<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if language == "sk" %}Automatický výčapný systém{% else %}Automated Beer Dispensing System{% endif %}</title>

</head>
<body>
