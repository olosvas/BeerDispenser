<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">
    <!-- System Background -->
    <rect x="10" y="10" width="380" height="330" rx="10" fill="#2C3E50" stroke="#34495E" stroke-width="2"/>
    
    <!-- Title -->
    <text x="200" y="35" font-family="Arial" font-size="16" fill="#ECF0F1" text-anchor="middle" font-weight="bold">Beer Dispensing System</text>
    
    <!-- Cup Storage -->
    <rect x="30" y="60" width="80" height="100" rx="5" fill="#34495E" stroke="#ECF0F1" stroke-width="1"/>
    <text x="70" y="80" font-family="Arial" font-size="12" fill="#ECF0F1" text-anchor="middle">Cup Storage</text>
    
    <!-- Cups in storage -->
    <rect x="45" y="90" width="50" height="10" rx="2" fill="#ECF0F1"/>
    <rect x="45" y="105" width="50" height="10" rx="2" fill="#ECF0F1"/>
    <rect x="45" y="120" width="50" height="10" rx="2" fill="#ECF0F1"/>
    <rect x="45" y="135" width="50" height="10" rx="2" fill="#ECF0F1"/>
    
    <!-- Beer Dispensing Unit -->
    <rect x="160" y="60" width="80" height="120" rx="5" fill="#34495E" stroke="#ECF0F1" stroke-width="1"/>
    <text x="200" y="80" font-family="Arial" font-size="12" fill="#ECF0F1" text-anchor="middle">Beer Dispenser</text>
    
    <!-- Beer tap -->
    <rect x="190" y="95" width="20" height="30" rx="2" fill="#7F8C8D"/>
    <path d="M195 125 L195 145 L205 145 L205 125" fill="#7F8C8D" stroke="#ECF0F1" stroke-width="1"/>
    
    <!-- Beer flow -->
    <path d="M200 145 L200 165" stroke="#F39C12" stroke-width="4" stroke-dasharray="4,2"/>
    
    <!-- Beer keg -->
    <rect x="175" y="160" width="50" height="10" rx="3" fill="#E67E22"/>
    
    <!-- Cup under tap -->
    <path d="M190 165 L185 185 L215 185 L210 165 Z" fill="none" stroke="#3498DB" stroke-width="1" stroke-dasharray="3,2"/>
    <path d="M190 165 L185 185 L215 185 L210 165 Z" fill="#2980B9" fill-opacity="0.3"/>
    
    <!-- Delivery System -->
    <rect x="290" y="60" width="80" height="100" rx="5" fill="#34495E" stroke="#ECF0F1" stroke-width="1"/>
    <text x="330" y="80" font-family="Arial" font-size="12" fill="#ECF0F1" text-anchor="middle">Delivery System</text>
    
    <!-- Filled cup -->
    <path d="M320 120 L315 140 L345 140 L340 120 Z" fill="#F39C12" stroke="#ECF0F1" stroke-width="1"/>
    <path d="M315 140 L345 140 L345 142 L315 142 Z" fill="#ECF0F1" stroke="#ECF0F1" stroke-width="1"/>
    
    <!-- Conveyor belt -->
    <rect x="30" y="200" width="340" height="20" rx="5" fill="#7F8C8D" stroke="#ECF0F1" stroke-width="1"/>
    <line x1="40" y1="210" x2="360" y2="210" stroke="#ECF0F1" stroke-width="1" stroke-dasharray="10,5"/>
    
    <!-- Control Unit -->
    <rect x="150" y="240" width="100" height="70" rx="5" fill="#2980B9" stroke="#ECF0F1" stroke-width="1"/>
    <text x="200" y="260" font-family="Arial" font-size="12" fill="#ECF0F1" text-anchor="middle">Raspberry Pi</text>
    <text x="200" y="275" font-family="Arial" font-size="10" fill="#ECF0F1" text-anchor="middle">Control System</text>
    
    <!-- Control LED indicators -->
    <circle cx="170" cy="290" r="5" fill="#2ECC71"/>
    <circle cx="190" cy="290" r="5" fill="#F1C40F"/>
    <circle cx="210" cy="290" r="5" fill="#E74C3C"/>
    <circle cx="230" cy="290" r="5" fill="#3498DB"/>
    
    <!-- Connecting lines -->
    <line x1="70" y1="160" x2="70" y2="200" stroke="#ECF0F1" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="200" y1="180" x2="200" y2="200" stroke="#ECF0F1" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="330" y1="160" x2="330" y2="200" stroke="#ECF0F1" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="200" y1="220" x2="200" y2="240" stroke="#ECF0F1" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Directional arrows -->
    <polygon points="110,130 130,130 120,120" fill="#E74C3C"/>
    <polygon points="240,130 260,130 250,120" fill="#E74C3C"/>
    <polygon points="200,315 190,325 210,325" fill="#3498DB"/>
</svg>
